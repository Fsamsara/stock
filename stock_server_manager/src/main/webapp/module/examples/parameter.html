<script>
    $("#p_parameters").hide();
    $('.card.hover .label-green').click(function(){
        $(this).parents(".card.hover").addClass('flip');
    });

    $('.card.hover .module-back').click(function(){
        $(this).parents(".card.hover").removeClass("flip");
    });

    $("#p_parameters .module-back").click(function(){
        $("#p_parameters").animate({
            opacity:'0.5'
        },function(){
            $("#p_businessSystem").show("slow",function(){
                $(this).animate({
                    opacity:'1'
                });
            });
            $(this).hide();
        });
    });

    $('.card.hover .back .label').click(function(){
       // $("#p_businessSystem").hide();
        $("#p_businessSystem").animate({
            opacity:'0.5'
        },function(){
            $(this).hide();
            $("#p_parameters").show("slow");
            $("#p_parameters").animate({opacity:'1'});

        });
       // $("#p_parameters").show();
    });
